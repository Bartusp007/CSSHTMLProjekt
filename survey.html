    <h1 id="Label">Coffee Survey</h1>
<aside>
    <figure>
        <img src="images/espresso.jpg" alt="a cup of espresso"/>
    </figure>
</aside>
    <form action="coffee-survey.php" method="post">
        <fieldset class="label">
            <legend>Personal information</legend>
            <label>Your Name:</label>
            <br />
            <input type="text" class="size" name="firstName" required="" size="40" /><label>
                <br />
                <br />
                Email Address:<br />
            </label> <input type="email" class="size" name="emailAddress" size="40" required placeholder="enter a valid email address" />
            <br />

        </fieldset>
        <br />
        <fieldset class="label">
            <legend>Your coffee preparation</legend>
            <label>Tell us your coffee preparation methods.</label>
            <br />

            <textarea name="preparation" class="sizeTextarea" cols="40" rows="6"></textarea>
            <br />
            <br />
            <label>Do you grind your own beans?</label> <br/>
            <input type="radio" name="xYesNo" value="yes" checked />Yes<br />
            <input type="radio" name="xYesNo" value="no" />No<br />
            <br />

            <label>How do you drink your coffee?</label><br/>
            <input type="checkbox" name="with" value="suger" /> with sugar<br />
            <input type="checkbox" name="with" value="cream" /> with cream<br />
            <br />
            <label>What is your favorite coffee drink?</label>
            <br />
            <select name="drink">
                <option value="">Please select a drink</option>
                <option value="dripCoffee">Drip coffee</option>
                <option value="french Press">french press</option>
                <option value="espresso">Espresso</option>
                <option value="latte">Latte</option>
                <option value="flavored">Flavored</option>
            </select>
        </fieldset>

        <br />
